<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>JS Завдання</title>
  </head>
  <body>
    <h3>1. Кнопка та текстове поле</h3>
    <input type="text" id="textInput" placeholder="Введи текст" />
    <button id="myButton">Натисни мене</button>

    <hr />

    <h3 id="myTitle">2. Зображення</h3>
    <img id="myImage"
    src="./img/Classic-Homemade-Strawberry-Jam-Without-Pectin-5-2.webp
    width="200">

    <hr />

    <h3>3. Посилання та зображення</h3>
    <a
      id="myLink"
      href="https://idiesfarm.com/classic-homemade-strawberry-jam-without-pectin/"
      >Перейти</a
    ><br />
    <img
      id="myPhoto"
      src="./img/Classic-Homemade-Strawberry-Jam-Without-Pectin-5-2.webp"
      width="200"
    />

    <hr />

    <h3>4. Список елементів</h3>
    <ul id="myList">
      <li>Перший</li>
      <li>Другий</li>
      <li>Третій</li>
    </ul>

    <script src="xghk.js"></script>
  </body>
</html>
